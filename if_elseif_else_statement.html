<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If, else if and else statement</title>
</head>
<body>

    <script>
        var name = prompt("What is your name?");
        if( name.toUpperCase() == "NISCHAL") {
            alert("Hello Nischal!");
        } else if ( name.toUpperCase() == "NISHUKA") {
            alert("Hello Nishuka!");
        } else if ( name.toUpperCase() == "NAMRATA") {
            alert("Hello Namrata!");
        } else {
            alert("Who are you?");
        }
    </script>
    
</body>
</html>
