<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swtch statement</title>
</head>
<body>

    <script>
        var age = prompt("How old are you?");
        switch(age) {
            case "10" :
                alert("10 years");
                break;
            case "15":
                alert("15 years");
                break;
            case "20":
                alert("20 years");
                break;
            default:
                alert("Sorry don't know your age.");
                break;
        }
    </script>
    
</body>
</html>
