<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While and Do While loop</title>
</head>
<body>
    <script>
        var i = 0;
        while(i < 10 ){
            document.write(i + " is less than 10 <br>");
            i++;
        };

        var j = 0;

        do {
            document.write(j + " is less than 10 <br>");
            j++;
        }
        while(j < 10);
    </script>
    
</body>
</html>
