<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>

    <script>
        var names = ["Nischal", "Namrata", "Nishuka"];
        alert(names[1]); // should alert Namrata

        var multiArr = [["Nischal", "Nishuka", "Namrata"], [12, 18, 40]];
        alert(multiArr[0][0] + " is " + multiArr[1][1]); // should alert Nischal is 18
    </script>
    
</body>
</html>
