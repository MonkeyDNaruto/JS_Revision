<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking out of loops</title>
</head>
<body>

    <script>
        for(i = 0; i <= 10; i++){
            document.write(i + " is less than 10 <br>");
            if(i==5)
            break;
        }
    </script>
    
</body>
</html>
